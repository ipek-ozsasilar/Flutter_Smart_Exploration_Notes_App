name: smart_exploration_notes
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Service locator
  get_it: ^9.1.1

  # JSON annotations
  json_annotation: ^4.9.0

  # Value equality helpers
  equatable: ^2.0.7

  # Utility extensions
  kartal: ^4.2.0

  # Responsive layouts
  responsive_framework: ^1.5.1

  # Secure env management
  envied: ^1.3.1

  # Structured logging
  logger: ^2.6.2

  # Firebase core runtime
  firebase_core: ^3.0.0

  # Cloud Firestore access
  cloud_firestore: ^5.0.0

  # Firebase UI screens
  firebase_ui_auth: ^1.13.1

  # Firebase authentication SDK
  firebase_auth: ^4.17.5

  # Firebase storage SDK
  firebase_storage: ^12.0.0

  # Google Maps
  google_maps_flutter: ^2.14.0

  # Geolocation
  geolocator: ^14.0.2

  # Image picker
  image_picker: ^1.2.1

  # Google ML Kit Image Labeling
  google_mlkit_image_labeling: ^0.14.1

  # Google ML Kit Object Detection
  google_mlkit_object_detection: ^0.15.0

  # GetX state management
  get: ^4.6.6

  # 3D cube animations
  cubixd: ^0.1.1

dependency_overrides:
  firebase_core: ^3.0.0
  firebase_auth: ^4.17.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Build orchestrator
  build_runner: ^2.4.13

  # JSON code generator
  json_serializable: ^6.11.2

  # Envied generator
  envied_generator: ^1.3.1

  # Flutter lint rules
  flutter_lints: ^6.0.0

  # Very Good analysis ruleset
  very_good_analysis: ^9.0.0

  # FlutterGen CLI
  flutter_gen: ^5.12.0
  flutter_gen_runner: ^5.12.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/colors/

flutter_gen:
  output: lib/gen/
  line_length: 80

  integrations:
    flutter_svg: true
    lottie: true
    rive: true

  assets:
    enabled: true
    outputs:
      class_name: Assets

  colors:
    enabled: true
    inputs:
      - assets/colors/colors.xml
    outputs:
      class_name: AppColors